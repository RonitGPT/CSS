<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive/Adaptive Layout</title>
    <style>
        .responsive_box{
            border-style: solid ;
            width: 25%;
            height: 200px;
            float: left;
            box-sizing: border-box;
        }
        @media only screen and (max-width: 600px)
        {
            .mobile{
                width: 100%;
            }
        };
            
    </style>
</head>
<body>
    <div class="responsive_box">
        box 1
    </div>

    <div class="responsive_box">
        box 2
    </div>

    <div class="responsive_box">
        box 3
    </div>
</body>
</html>
