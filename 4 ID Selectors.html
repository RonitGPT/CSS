<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selectors </title>
    <style>
        /* The following styles is ID Selectors */
        #id1 {
            background-color: aquamarine;
            color: beige;
        }
        #id2{
            background-color: beige;
            color: aqua;
        }

        /* this is Tag Selecetors */
        p{
            color: black;
            background-color: rgb(18, 230, 230);
        }
    </style>
</head>
<body>
    <h1 id="id1">This is ID Selector 1</h1>
    <h1 id="id2">This is ID Selector 2</h1>
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus recusandae doloremque temporibus aliquid eveniet. Distinctio facilis omnis atque quam. Fugit numquam laudantium quas, fuga porro consectetur iusto! Aspernatur, delectus molestias!</p>
    
</body>
</html>
