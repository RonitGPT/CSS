<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Universal selectors</title>
    <style>
        * {
            color: beige;
            background-color: yellowgreen;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"> This is Universal selector</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis soluta laboriosam quam, blanditiis totam explicabo, incidunt, autem magni expedita aperiam at ad cum. Ducimus velit atque natus vel temporibus voluptatum.</p>
    <strong>This is bold tag</strong>
</body>
</html>
