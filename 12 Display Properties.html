<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        h1{
            border: thick double #32a1ce; 
            width: 300px;
            display: inline-block;
        }
        p{
            display: none;
        }
        b{
            display: block;
        }
    </style>

</head>
<body>
    <h1>This is Head tag </h1>   <!----Default property is block-->
    <p>This is paragraph tag</p>   <!----Default property is block-->
    <b>This is bold tag</b>   <!----Default property is Inline-->
    <i>This is Italic tag</i>  <!----Default property is Inline-->
</body>
</html>
